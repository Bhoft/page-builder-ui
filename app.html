<!DOCTYPE html>
<html>
    <head>
        <title>Page Builder UI</title>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="css/sanitize.css">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>

        <div id="app">
            <div class="app__rows"></div>
            <div class="app__footer">
                <div class="app__footer_actions">
                    <a class="button row_add" href="#">Add Row</a>
                </div>
            </div>
        </div>

        <div id="editmodule-lightbox" class="lightbox editmodule-lightbox">
            <div class="lightbox__content">

                <div class="lightbox__header">
                    <div class="lightbox__header_title"></div>
                </div>

                <div class="lightbox__body"></div>

                <div class="lightbox__footer">
                    <a href="#" id="editmodule-lightbox-cancel-button" class="button">Cancel</a>
                    <a href="#" id="editmodule-lightbox-save-button"   class="button">Save</a>
                </div>

            </div>
        </div>
        
        <div id="addmodule-lightbox" class="lightbox addmodule-lightbox">
            <div class="lightbox__content">
                
                <div class="lightbox__header">
                    <div class="lightbox__header_title">Add a Module</div>
                </div>
                
                <div class="lightbox__body">
                    <ul class="module-list"></ul>
                </div>

                <div class="lightbox__footer">
                    <a href="#" id="addmodule-lightbox-cancel-button" class="button">Cancel</a>
                </div>

            </div>
        </div>

        <div id="editcolumns-lightbox" class="lightbox editcolumns-lightbox">
            <div class="lightbox__content">

                <div class="lightbox__header">
                    <div class="lightbox__header_title">Change Column Layout</div>
                </div>

                <div class="lightbox__body">
                    <ul class="column-list"></ul>
                </div>

                <div class="lightbox__footer">
                    <a href="#" id="editcolumns-lightbox-cancel-button" class="button">Cancel</a>
                </div>

            </div>
        </div>

        <div class="templates">

            <script type="text/template" id="template-row">
                <div class="row__main">
                    <div class="row__header">
                        <div class="row__header_actions">
                            <a href="#" class="button row_edit-columns">Change Columns</a>
                            <a href="#" class="button row_delete">Delete</a>
                        </div>
                    </div>
                    <div class="row__columns"></div>
                </div>
            </script>

            <script type="text/template" id="template-column">
                <div class="column__inner">
                    <div class="column__module-teasers"></div>
                    <div class="column__footer">
                        <div class="module-teaser__droptarget"></div>
                        <a href="#" class="button module-teaser_add">Add Module</a>
                    </div>
                </div>
            </script>

            <script type="text/template" id="template-module_teaser">
                <div class="module-teaser__main">
                    <div class="module-teaser__name"><%= moduleTemplate.name %></div>
                    <div class="module-teaser__actions">
                        <a href="#" class="button module-teaser_edit">Edit</a>
                        <a href="#" class="button module-teaser_delete">Delete</a>
                    </div>
                </div>
            </script>

        </div>

        <script src="js/jquery.js"></script>
        <script src="js/jquery-ui.js"></script>
        <script src="js/underscore.js"></script>
        <script src="js/backbone.js"></script>
        <script src="js/dummydata.js"></script>
        <script src="js/views/app.js"></script>
        <script src="js/views/row.js"></script>
        <script src="js/views/column.js"></script>
        <script src="js/views/module.js"></script>
        <script src="js/views/addmodule-lightbox.js"></script>
        <script src="js/views/editmodule-lightbox.js"></script>
        <script src="js/views/editcolumns-lightbox.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
